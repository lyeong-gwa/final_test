<p title=
"
절차형 SQL
">
일반적인 개발 언어처럼 SQL언어에서도 절차 지향적인 프로그램이 가능하도록 하는 트랜잭션 언어
</p>

<p title=
"
1. 프로시저
2. 사용자 정의 함수
3. 트리거
">
절차형 SQL 종류<br>
1. 일련의 쿼리들을 마치 하나의 함수처럼 실행하기 위한 쿼리의 집합<br>
2. 일련의 SQL 처리를 수행하고 수행 결과를 단일 값으로 반환할 수 있는 절차형 SQL<br>
3. 데이터베이스 시스템에서 삽입, 갱신, 삭제 등의 이벤트가 발생할 때마다 관련 작업이 자동으로 수행되는 절차형 SQL<br>
</p>

<p title=
"
1. 행 트리거
2. 문장 트리거
">
트리거 종류 2가지<br>
1. 데이터가 변화가 생길 때마다 실행<br>
2. 트리거에 의해 단 한 번 실행<br>
</p>
